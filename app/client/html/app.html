<head>
   <title>Penforwarder logger</title>
</head>

<body>

</body>

<template name="logData">
   <h1>Boxes used</h1>
   <table>
      {{#each pens}}
      <tr>
         <td>
            {{name}}
         </td>
         {{#with event}}
         <td>
            {{eventCount}}
         </td>
         <td>
            {{eventCountToday}}
         </td>
         <td>
            {{lastEvent}}
         </td>
         {{/with}}
      </tr>
      {{/each}}
   </table>
</template>
