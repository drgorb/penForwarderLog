<template name="logData">
   <h2>Pens used</h2>
   {{#if dataReady}}
   <table>
      <tr style="background: lightgrey">
         <td>Pen</td>
         <td>Events</td>
         <td>Today</td>
         <td>last</td>
      </tr>
      {{#each pens}}
      <tr>
         <td>
            {{penId}} {{name}}
         </td>
         {{#with event}}
         <td>
            {{eventCount}}
         </td>
         <td>
            {{eventCountToday}}
         </td>
         <td>
            {{lastEvent.timeStamp}}
         </td>
         {{/with}}
      </tr>
      {{/each}}
   </table>
   {{/if}}
</template>
